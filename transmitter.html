<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Transmitter</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>

    <script>
    /// Incoming messages
    function message_handler(event){
        message = JSON.parse(event.data);
        console.log(message);
        /// If verse
        if(message.hasOwnProperty("books")) {
            var books = $('#book');
            JSON.parse(message["books"], (abb, full_name) => {
                if (abb) books.append($('<option>', { value: abb, text:full_name }));
            });
            books.prop('selectedIndex', 0);
            get_chapters();
        }
        /// If number of chapters
        if(message.hasOwnProperty("number_of_chapters")) {
            let chapters = $('#ch');
            chapters.empty();
            for (let index = 1; index <= message['number_of_chapters']; index++) {
                chapters.append($('<option>', { value: index, text: index }));
            }
            chapters.prop('selectedIndex', 0);
            get_verses();
        }
        /// If number of verses
        if(message.hasOwnProperty("number_of_verses")) {
            let verses = $('#vr');
            verses.empty();
            for (let index = 1; index <= message['number_of_verses']; index++) {
                verses.append($('<option>', { value: index, text: index+": "+message['verses'][index] }))
            }
        }
        /// If search
        if(message.hasOwnProperty('search_result')) {
            let found_vrs = $('#found_vrs'); 
            let verses = message['search_result'];
            found_vrs.empty();
            for (let i = 0; i < verses.length; i++) {
                verse = verses[i];
                found_vrs.append($('<option>', {
                    value: verse[3]+";"+verse[2]+";"+verse[1], 
                    text: verse[3]+" "+verse[2]+":"+verse[1]+" "+verse[0], class: 'text-wrap'
                }));
            }
        }
        /// If error
        if(message.hasOwnProperty("error")) {
            console.log("[Error]: " + message["error"]);
            alert_field.text(message["error"]);
            alert_field.show();
            setTimeout(function() { alert_field.hide(); }, 4000);
        }
    }

    /// Creating Web Socket
    function create_websocket() {
        ws = new WebSocket('ws://localhost:8765');

        ws.addEventListener("close", function() {
            alert_field.text("Нет соединения с хостом");
            alert_field.show();
            setTimeout(function() { create_websocket(); }, 1000);
        })
        ws.addEventListener('open', function () { 
            ws.send("Transmitter"); 
            alert_field.hide();
        });
        ws.addEventListener('message', function(event) { 
            message_handler(event); 
        });
    }

    /// Send data to host
    function send_data(form) {
        var unindexed_array = form.serializeArray();
        var to_json = {};

        $.map(unindexed_array, function(n, i) {
            to_json[n['name']] = n['value']
        });
        
        ws.send(JSON.stringify(to_json));
    }

    /// Change chapters for book
    function get_chapters() {
        ws.send(JSON.stringify({"get_chapters": book_field.prop('value')}));
    }

    /// Change verses for chapter
    function get_verses(){
        ws.send(JSON.stringify(
            { "get_verses": { "book": book_field.prop('value'),
                              "ch": chapter_field.prop('value') } 
            }
        ));
    }

    /// On body loaded
    function on_load_script(){        
        alert_field = $("#alert-danger");
        alert_field.hide();

        /// Web Socket
        create_websocket();

        /// Form
        Bible_send = $("#Bible_send");
        Bible_send.on("submit", function (event) {
            event.preventDefault();
            send_data(Bible_send);
        } );
        Bible_send.on("reset", function (event) {
            event.preventDefault();
            ws.send(JSON.stringify({"hide_all_text": true}));
        } );

        /// Bible navigation
        book_field = $("#book");
        book_field.on("change", get_chapters);

        chapter_field = $("#ch");
        chapter_field.on("change", get_verses);

        verses_field = $("#vr");
        verses_field.on("dblclick", function() {
            send_data(Bible_send);
        });

        /// Bible search
        $('#Bible_search').on('submit', function (event) {
            event.preventDefault();
            ws.send(JSON.stringify({'find_verse': $('#search_str').prop('value')}));
        });

        $('#found_vrs').on('dblclick', function () {
            option_array = $('#found_vrs').val()[0].split(';');
            $('#book').val(option_array[0]).change();
            setTimeout(function() { $('#ch').val(option_array[1]).change(); }, 100);
            setTimeout(function() { $('#vr').val(option_array[2]).change(); }, 400);
        });

        /// Close socket before closing
        $(window).on("beforeunload", function(){
            ws.close();
        });
    }

    /// On page ready (loaded) run
    $(document).ready(on_load_script);
    </script>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">2MBC tech</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a href="#" aria-current="page" class="nav-link active">Библия</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link disabled">Песни (не работает)</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center mt-2">
        <div class="col-10 m-3 text-center">
            <div id="alert-danger" class="alert alert-danger" role="alert">
                Нет подключения к хосту!
            </div>
            <form class="d-flex justify-content-center align-items-center flex-wrap border-0 border-bottom pb-3" id="Bible_send">
                <div class="d-flex flex-nowrap m-1 flex-grow-1">
                    <select name="book" id="book" class="form-select me-2" multiple size="6"></select>
                    <select name="ch" id="ch" class="form-select" multiple size="6"></select>
                </div>
                <select name="vr" id="vr" class="form-select m-1" multiple size="10"></select>
                <div class="d-flex flex-nowrap flex-lg-wrap">
                    <button type="submit" class="btn btn-primary m-1">Показать!</button>
                    <button type="reset" class="btn btn-secondary m-1">Спрятать!</button>
                </div>
            </form>

            <form action="" class="d-flex justify-content-center m-1 mt-2 pt-3" id="Bible_search">
                <input type="text" name="search_str" id="search_str" class="form-control">
                <button type="submit" class="btn btn-primary ms-2"><i class="bi-search"></i></button>
            </form>
            <div class="m-1 mt-2">
                <select id="found_vrs" class="form-select" multiple size="5"></select>
            </div>
        </div>
    </div>
</body>
</html>
