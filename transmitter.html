<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
    function message_handler(event){
        input = JSON.parse(event.data);
        if(input.hasOwnProperty("books")) {
            console.log(JSON.parse(input["books"]));

            JSON.parse(input["books"], (abb, full_name) => {
                document.getElementById("book").add(new Option(full_name, abb))
            })
        }
        if(input.hasOwnProperty("error")) {
            console.log(JSON.parse(input["error"]));
            alert_field = document.getElementById("alert-danger");
            alert_field.innerText = input["error"];
            alert_field.classList.replace("d-none", "d-block");
        }
    }

    function create_websocket(alert_field) {        
        ws = new WebSocket('ws://localhost:8765');

        ws.addEventListener("close", function() {
            alert_field.innerText = "Нет соединения с хостом";
            alert_field.classList.replace("d-none", "d-block");
            setTimeout(function() { ws = new WebSocket('ws://localhost:8765'); }, 1000)
        })
        ws.addEventListener('open', function () { 
            ws.send("Transmitter"); 
            alert_field.classList.replace("d-block", "d-none");
        });
        ws.addEventListener('message', function(event) { message_handler(event) });
        return ws;
    }

    function on_load_script(){        
        alert_field = document.getElementById("alert-danger");

        ws = new WebSocket('ws://localhost:8765');

        ws.addEventListener("close", function() {
            alert_field.innerText = "Нет соединения с хостом";
            alert_field.classList.replace("d-none", "d-block");
            setTimeout(function() { ws = new WebSocket('ws://localhost:8765'); }, 1000)
        })
        ws.addEventListener('open', function () { 
            ws.send("Transmitter"); 
            alert_field.classList.replace("d-block", "d-none");
        });
        ws.addEventListener('message', function(event) { message_handler(event) });

        function sendData(form) {
            form_data = new FormData(form);
            var to_json = {};
            form_data.forEach((value, key) => to_json[key] = value);
            ws.send(JSON.stringify(to_json));
        }

        Bible_verse_to_send = document.getElementById("Bible_verse_to_send");
        Bible_verse_to_send.addEventListener("submit", function (event) {
            event.preventDefault();
            sendData(Bible_verse_to_send);
        } );
        Bible_verse_to_send.addEventListener("reset", function (event) {
            event.preventDefault();
            ws.send(JSON.stringify({"hide_all_text":true}));
        } );

        book_field = document.getElementById("book")

        book_field.addEventListener("change", function() {console.log(book_field.options[book_field.selectedIndex])})
    }
    </script>

    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body onload="on_load_script()">
    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="col-10 m-3 text-center">
            <div id="alert-danger" class="alert alert-danger d-none" role="alert">
                Нет подключения к хосту!
            </div>
            <form class="d-flex justify-content-center align-items-center flex-wrap flex-lg-nowrap" id="Bible_verse_to_send">
                <label for="label"></label>
                <select name="book" id="book" class="form-select m-1" multiple></select>
                <input class="form-control m-1" type="text" name="ch" value="1">
                <input class="form-control m-1" type="text" name="vr" value="1">
                <div class="d-flex">
                    <button type="submit" class="btn btn-primary m-1">Show!</button>
                    <button type="reset" class="btn btn-secondary m-1">Hide!</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
