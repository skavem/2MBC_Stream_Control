<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
    /// Incoming messages
    function message_handler(event){
        message = JSON.parse(event.data);
        console.log(message)
        /// If verse
        if(message.hasOwnProperty("books")) {
            let books = document.getElementById("book");
            JSON.parse(message["books"], (abb, full_name) => {
                if (abb) books.add(new Option(full_name, abb));
            });
            books.selectedIndex = 0;
            get_chapters();
        }
        /// If number of chapters
        if(message.hasOwnProperty("number_of_chapters")) {
            console.log("[Info]: " + message["number_of_chapters"]);
            let chapters = document.getElementById("ch");
            while (chapters.options.length > 0) chapters.remove(0);
            for (let index = 1; index <= message["number_of_chapters"]; index++) {
                chapters.add(new Option(index, index));
            }
            chapters.selectedIndex = 0;
            get_verses();
        }
        /// If number of verses
        if(message.hasOwnProperty("number_of_verses")) {
            console.log("[Info]: " + message["number_of_verses"]);
            let verses = document.getElementById("vr");
            while (verses.options.length > 0) verses.remove(0);
            for (let index = 1; index <= message["number_of_verses"]; index++) {
                verses.add(new Option(index + ": " + message["verses"][index], index));
            }
        }
        /// If error
        if(message.hasOwnProperty("error")) {
            console.log("[Error]: " + message["error"]);
            alert_field = document.getElementById("alert-danger");
            alert_field.innerText = message["error"];
            alert_field.classList.replace("d-none", "d-block");
            setTimeout(function() { alert_field.classList.replace("d-block", "d-none"); }, 4000);
        }
    }

    /// Creating Web Socket
    function create_websocket(alert_field) {        
        ws = new WebSocket('ws://localhost:8765');

        ws.addEventListener("close", function() {
            alert_field.innerText = "Нет соединения с хостом";
            alert_field.classList.replace("d-none", "d-block");
            setTimeout(function() { create_websocket(alert_field); }, 1000);
        })
        ws.addEventListener('open', function () { 
            ws.send("Transmitter"); 
            alert_field.classList.replace("d-block", "d-none");
        });
        ws.addEventListener('message', function(event) { message_handler(event) });
    }

    /// Send data to host
    function send_data(form) {
        form_data = new FormData(form);
        var to_json = {};
        form_data.forEach((value, key) => to_json[key] = value);
        ws.send(JSON.stringify(to_json));
    }

    /// Change chapters for book
    function get_chapters() {
        ws.send(JSON.stringify({"get_chapters": book_field[book_field.selectedIndex].value}));
    }

    /// Change verses for chapter
    function get_verses(){
        ws.send(JSON.stringify(
            { "get_verses": { "book": book_field[book_field.selectedIndex].value,
                              "ch": chapter_field[chapter_field.selectedIndex].value } 
            }
        ));
    }

    /// On body loaded
    function on_load_script(){        
        alert_field = document.getElementById("alert-danger");

        /// Web Socket
        create_websocket(alert_field);

        /// Form
        Bible_verse_to_send = document.getElementById("Bible_verse_to_send");
        Bible_verse_to_send.addEventListener("submit", function (event) {
            event.preventDefault();
            send_data(Bible_verse_to_send);
        } );
        Bible_verse_to_send.addEventListener("reset", function (event) {
            event.preventDefault();
            ws.send(JSON.stringify({"hide_all_text": true}));
        } );

        /// Book change
        book_field = document.getElementById("book");
        book_field.addEventListener("input", get_chapters);

        chapter_field = document.getElementById("ch");
        chapter_field.addEventListener("change", get_verses);

        verses_field = document.getElementById("vr");
        verses_field.addEventListener("dblclick", function() {send_data(Bible_verse_to_send);});

        window.addEventListener("beforeunload", function(){
            ws.close();
        }, false);
    }
    </script>

    <title>Transmitter</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.js"></script>
</head>

<body onload="on_load_script()">
    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="col-10 m-3 text-center">
            <div id="alert-danger" class="alert alert-danger d-none" role="alert">
                Нет подключения к хосту!
            </div>
            <form class="d-flex justify-content-center align-items-center flex-wrap" id="Bible_verse_to_send">
                <div class="d-flex flex-nowrap m-1 flex-grow-1">
                    <select name="book" id="book" class="form-select m-1" multiple size="6"></select>
                    <select name="ch" id="ch" class="form-select m-1" multiple size="6"></select>
                </div>
                <select name="vr" id="vr" class="form-select m-1" multiple size="10"></select>
                <div class="d-flex flex-nowrap flex-lg-wrap">
                    <button type="submit" class="btn btn-primary m-1">Показать!</button>
                    <button type="reset" class="btn btn-secondary m-1">Спрятать!</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
