<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        var text_shown = false; 

        function start_ws(){
            ws = new WebSocket('ws://localhost:8765');
            ws.addEventListener('message', function(event) { message_handler(event) });
        }

        function message_handler(event){
            c = document.getElementById('text_data')
            input = JSON.parse(event.data);

            if(input.hasOwnProperty("hide_all_text")) {
                document.getElementById("contents").animate([{opacity: 1}, {opacity: 0}], {duration: 1000, fill: "forwards"});
                text_shown = false;
                return;
            }
            if(input.hasOwnProperty("text")) {
                c.textContent = input["text"];
                if (!text_shown) {
                    document.getElementById("contents").animate([{opacity: 0}, {opacity: 1}], {duration: 1000, fill: "forwards"});
                }
                text_shown = true;
                return;
            }
        }
    </script>

    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body onload="start_ws()">
    <div class="d-flex justify-content-center">
        <div id="contents" class="d-block col-10">
            <div class="m-1 bg-dark bg-opacity-75 rounded-3 d-flex align-items-center vh-100">
                <p id="text_data" class="m-3 text-center fs-1 fw-bold text-white">Some text</p>
            </div>
        </div>
    </div>
</body>
</html>
